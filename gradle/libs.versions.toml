epicfight = { module = "maven.modrinth:epic-fight", version.ref = "epicfight" }
epicfight-skilltree = { module = "maven.modrinth:epic-fight-skill-tree", version.ref = "epicskills" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
neoforged = { id = "net.neoforged.moddev", version.ref = "neoforgedModdev" }
